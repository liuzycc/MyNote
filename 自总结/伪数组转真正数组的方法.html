<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伪数组转真正数组</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  
  <script>
    //第一种：可以使用for循环 想新数组中push进去每一个
    //第二种:使用slice.call()方式

    var list = document.querySelectorAll('li');//这是一个伪数组
    var arrlist = Array.prototype.slice.call(list,0,2); 
    //返回一个全新的数组，并且返回的是从索引0开始的2个元素
    console.log(arrlist);

  </script>
</body>
</html>
