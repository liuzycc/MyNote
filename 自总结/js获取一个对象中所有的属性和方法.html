<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    function cc(name,age,sex){
      this.name = name;
      this.age = age;
      this.sex = sex;
    }
    cc.prototype.say = function(){
      console.log('我是say原型上的方法');
    }
    var obj = new cc('刘子毅',18,'男');
   

    Object.prototype.getObjAttr = function(){
      console.log(this);
      var str = '';
      for(var item in this)
      {
        str += item + '-'; 
      }
      return str;
    }
    console.log(obj.getObjAttr());
  </script>
</body>
</html>
