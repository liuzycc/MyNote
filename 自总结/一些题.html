<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一些干货题</title>
</head>
<body>
  <script>
    window.foo = '123';
    var obj = {
      foo:'bar',
      func: function(){
        var self = this;
        console.log('outer func:this.foo=' + this.foo); //bar
        console.log('outer func:self.foo=' + self.foo); //bar
        (function(){
          console.log('inner func:this.foo=' + this.foo); //123
          console.log('inner func:this.self=' + self.foo); //bar
        }())
      }
    }

    obj.func();
    
  </script>
</body>
</html>
